<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Removal</title>
</head>
<body>
    <h1>Background Removal</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="processImage()">Remove Background</button>
    <img id="processedImage" style="display: none;">
    
    <script>
        async function processImage() {
            const fileInput = document.getElementById('fileInput');
            const processedImage = document.getElementById('processedImage');
            
            // Read the uploaded image file
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.readAsArrayBuffer(file);
            
            reader.onload = async function(event) {
                const arrayBuffer = event.target.result;
                
                // Send the image buffer to the server for background removal
                const response = await fetch('http://localhost:3000/remove-background', {
                    method: 'POST',
                    body: arrayBuffer,
                });
                
                const resultBuffer = await response.arrayBuffer();
                
                // Display the processed image
                processedImage.src = URL.createObjectURL(new Blob([resultBuffer]));
                processedImage.style.display = 'block';
            };
        }
    </script>
</body>
</html>
